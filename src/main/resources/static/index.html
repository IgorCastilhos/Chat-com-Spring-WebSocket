<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Escreva o seu nome de usuário para entrar no Chat</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Nome de usuário" class="form-control" required>
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">Entrar</button>
      </div>
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat com Spring WebSocket - Igor Castilhos</h2>
    </div>
    <div class="connecting">Conectando...</div>
    <ul id="messageArea"></ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" name="message" placeholder="Escreva sua mensagem..." autocomplete="off"
                 class="form-control">
          <button type="submit" class="primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
